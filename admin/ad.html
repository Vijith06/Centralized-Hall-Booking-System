<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            width: 500px;
            max-width: 90%;
        }

        .header {
            background-color: #4e54c8;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            padding: 30px;
        }

        .form-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4e54c8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4e54c8;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #bbc9cf;
            color: #4e54c8;
            font-size: 16px;
            appearance: none;
        }

        button {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            background-color: #4e54c8;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a7bff;
        }

        .shape1 {
            position: absolute;
            top: 0;
            left: -100px;
            width: 300px;
            height: 300px;
            background-color: #6a7bff;
            border-radius: 50%;
            transform: rotate(45deg);
            z-index: -1;
        }

        .shape2 {
            position: absolute;
            bottom: -200px;
            right: -100px;
            width: 400px;
            height: 400px;
            background-color: #ff7854;
            border-radius: 50%;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="container">
        <div class="header">Admin Panel</div>
        <div class="form-container">
            <h2>Seminar Hall 1</h2>
            <form id="availabilityForm1">
                <div class="form-group">
                <label for="availability1">Availability:</label>
                <select id="availability1" name="availability">
                    <option value="Available">Available</option>
                    <option value="NotAvailable">Not Available</option>
                </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Seminar Hall 2</h2>
            <form id="availabilityForm2">
                <div class="form-group">
                <label for="availability2">Availability:</label>
                <select id="availability2" name="availability">
                    <option value="Available">Available</option>
                    <option value="NotAvailable">Not Available</option>
                </select>
            </div>
                <button type="submit">Submit</button>
            </form>
           
    </div>
    <script>
        document.getElementById('availabilityForm1').addEventListener('submit', function(event) {
            event.preventDefault();
            const availability = document.getElementById('availability1').value;

            // Send availability status to backend for Seminar Hall 1
            fetch('/updateAvailability1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ availability })
            })
            .then(response => {
                if (response.ok) {
                    alert('Seminar Hall 1 availability updated successfully');
                } else {
                    alert('Failed to update Seminar Hall 1 availability');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('availabilityForm2').addEventListener('submit', function(event) {
            event.preventDefault();
            const availability = document.getElementById('availability2').value;

            // Send availability status to backend for Seminar Hall 2
            fetch('/updateAvailability2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ availability })
            })
            .then(response => {
                if (response.ok) {
                    alert('Seminar Hall 2 availability updated successfully');
                } else {
                    alert('Failed to update Seminar Hall 2 availability');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
